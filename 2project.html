     <h1> <b> Peer To Peer Mentoring </b> </h1>
    
      
    <div class="container">
    <button id="btn2">Play MP3</button>
    </div>  
         
    <audio  id="song2" src="audio/PtP.mp3" width="300" height="50" type="audio/mpeg"></audio>
  <br><br>
  
    <script>
    
    let playSong2 = document.querySelector("#song2");
    let btn2 = document.querySelector("#btn2");

       btn2.addEventListener("click", () => {
      if (playSong2.paused) {
        playSong2.play();
        btn2.textContent = "Pause MP3"; 
      } else {
        playSong2.pause();
        btn2.textContent = "Play MP3"; 
      }
    });
    </script>
